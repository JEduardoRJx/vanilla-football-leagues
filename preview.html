<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview</title>
    <script type="module">
      import { createClient } from 'https://cdn.skypack.dev/@prismicio/client';

      const repositoryName = 'vanilla-leagues';
      const client = createClient(repositoryName, {
        routes: [
          {
            type: 'league',
            path: '/#/league/:uid',
          },
        ],
      });

      const init = async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
          console.error('No preview token found.');
          return;
        }

        try {
          const resolvedUrl = await client.resolvePreviewURL({
            defaultURL: '/#/',
            previewToken: token,
          });

          if (!resolvedUrl || resolvedUrl === '/') {
            console.warn('resolvePreviewURL did not return a valid route.');
          }

          window.location.replace(resolvedUrl);
        } catch (error) {
          console.error('Error resolving preview URL:', error);
        }
      };

      init();
    </script>
  </head>
  <body>
    <h1>Loading Preview...</h1>
  </body>
</html>
